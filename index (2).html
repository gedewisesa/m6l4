<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Praktik</title>
</head>
<body>
<div class="wrapper">
    <!--Formulir Pembelian-->
    <h2 class="wrapper__title">Isilah formulir pembelian!</h2>
    <!--Tambahkan sebuah tindakan-->
    <form class="form">
        <div class="user">
            <ul class="user-info">
                <li class="user-info__item">
                    <!--Tambahkan label nama-->
                    <label for="name">Nama lengkap</label>
                    <input type="text" name="name" id="name" placeholder="Masukkan nama lengkap Anda" required>
                </li>
                <li class="user-info__item">
                    <!--Tambahkan label surel/e-mail-->
                    <label for="email">E-mail/Surel</label>
                    <input type="email" id="email" placeholder="Masukkan alamat e-mail/surel Anda" required>
                </li>
            </ul>
            <!--Bidang untuk alamat dan tanggal pengiriman-->
            <ul class="address-date">
                <li class="user-info__item">
                    <!--Tambahkan label alamat-->
                    <label for="address">Alamat Anda</label>
                    <input type="text" name="" id="address" placeholder="Masukkan alamat Anda" required>
                </li>
                <li class="user-info__item">
                    <!--Tambahkan label tanggal pengiriman-->
                    <label for="date">Tetapkan tanggal pengiriman</label>
                    <input type="date" name="" id="date" required>
                </li>
            </ul>
        </div>
        <div class="delivery">
            <ul class="delivery-info">
                <h3 class="delivery__title">Pilih jenis pengiriman</h3>
                <li class="delivery-info__item">
                    <!--Tambahkan label jenis pengiriman-->
                    <label for="courier">Kurir</label>
                    <input type="radio" id="courier">
                </li>
                <li class="delivery-info__item">
                    <!--Tambahkan label jenis pengiriman-->
                    <label for="sam">Ambil sendiri</label>
                    <input type="radio" id="sam">
                </li>
                <li class="delivery-info__item">
                    <!--Tambahkan label jenis pengiriman-->
                    <label for="pochta">Paket</label>
                    <input type="radio" id="pochta">
                </li>
            </ul>
            <ul class="delivery-info">
                <h3 class="delivery__title">Pilih layanan tambahan</h3>
                <li class="delivery-info__item">
                    <!--Tambahkan label layanan tambahan-->
                    <label for="dop1">Pengiriman kurir ekspress</label>
                    <input type="checkbox" name="" id="dop1">
                </li>
                <li class="delivery-info__item">
                    <!--Tambahkan label layanan tambahan-->
                    <label for="dop2">Sewa jasa pengangkutan</label>
                    <input type="checkbox" name="" id="dop2">
                </li>
                <li class="delivery-info__item">
                    <!--Tambahkan label layanan tambahan-->
                    <label for="dop3">Perlindungan Pengemasan</label>
                    <input type="checkbox" name="" id="dop3">
                </li>
            </ul>
        </div>
            <div class="select">
                <h3 class="select__title">Tinggalkan komentar dan pilih tipe pembayaran</h3>
                <select name="" id="">
                    <option>Online</option>
                    <option>Bayar saat barang sampai</option>
                    <option>Scan kartu saat barang sampai</option>
                </select>
                <!--Tambahkan label komentar-->
                <label for="comment">Tinggalkan komentar di sini</label>
                <textarea name="" id="comment" cols="30" rows="10" placeholder="Komentar Anda"></textarea>
            </div>
        <!--Tambahkan sebuah tombol-->
        <button type="submit">Kirim!</button>

    </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
